{% extends "base.html" %}

{% block content %}

{% if not created %}
<div style="margin-top: 30px;">
    <form action="." method="post">
        {% csrf_token %}
        <div>
            <input type="text" name="title" placeholder="Article title"/>
        </div>
        <div style="margin-top: 10px;">
            <textarea name="content" placeholder="Content"></textarea>
        </div>
        <div>
            <input type="submit" value="Create article"/>
        </div>
    </form>
</div>

{% else %}
<p>Your article was created successfully</p>
<li>
    <a href="/articles/{{ new_article.id }}/">{{ new_article.title }} - {{ new_article.content }}</a>
</li>
{% endif %}

{% endblock content %}
