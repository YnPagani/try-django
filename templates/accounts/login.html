{% extends "base.html" %}

{% block content %}

    {% if not request.user.is_authenticated %}
        <div style="margin-top: 30px;">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
        </div>
        <p>
            Need an account? Please <a href="/register">register</a>
        </p>
    {% else %}
        <p>
            You're already logged in. Would like to <a href="/logout/">logout</a>?
        </p>
    {% endif %}
    
{% endblock %}
